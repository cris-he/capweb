<!-- Navigation -->
<div ng-include="'views/common/navigation.html'"></div>

<!-- Page wraper -->
<!-- ng-class with current state name give you the ability to extended customization your view -->
<div id="page-wrapper" class="gray-bg {{$state.current.name}}" ng-controller="project_editCtrl">

    <!-- Page wrapper -->
    <div ng-include="'views/common/topnavbar.html'"></div>

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>{{'Project_Profile' | translate}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/#/dashboard">{{'HOME' | translate}}</a>
                </li>
                <li>
                    <a href="/#/projects">{{'PROJECTS' | translate}}</a>
                </li>
                <li class="active">
                    <strong>{{'Project_Profile' | translate}}</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="col-lg-12">
                            <div class="ibox float-e-margins">
        
                                <div class="ibox-content">
                                    <form ng-submit="project_edit_submit()" class="form-horizontal">
                                            <div class="form-group"><label class="col-lg-2 control-label">Name</label>
                                                <div class="col-sm-10"><input ng-model="project.name" class="form-control"></div>
                
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Magictoken</label>
                    
                                                <div class="col-sm-10"><input ng-model="project.magictoken" class="form-control"></div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                        <div class="form-group"><label class="col-sm-2 control-label">Size</label>
                
                                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="project.size" placeholder="Firstname"></div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group"><label class="col-sm-2 control-label">Tags <br/>
                                        </label>
                
                                            <div class="col-sm-10">
                                                <tags-input ng-model="project.tags">
                                                </tags-input>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group"><label class="col-sm-2 control-label">Bio</label>
                                            <div class="col-sm-10">
                                                <div summernote class="summernote"  ng-model="project.bio">
                                                </div>
                                            </div>
                                        </div>

                                        
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button ui-sref="project_profile({_id:project._id})" class="btn btn-white" type="submit">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Save changes</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="wrapper wrapper-content project-manager">
                    <h3>Project Creator</h3>
                    <div class="user-friends">
                        <a ui-sref="user_profile({_id:project.owner._id})">
                            <p class="small">
                                {{project.owner.first}} {{project.owner.last}}
                            </p>
                            <img alt="image" class="img-circle" tooltip-placement="bottom" uib-tooltip="{{project.owner.first}} {{project.owner.last}}" src="img/profile.png">
                        </a>
                    </div>
                    <br>
                    <br>
                    <h3>Team Involved</h3>
                    <div ng-repeat="team in project.teams">
                        <p class="small">
                                <a ui-sref="team_profile({_id:project._id})">{{project._id}}</a>
                            </p>
                        <div class="user-friends">
                            <a href="">
                                <img alt="image" class="img-circle" tooltip-placement="bottom" uib-tooltip="Apple Dip" src="img/profile.png">
                            </a>
                            <a href="">
                                    <img alt="image" class="img-circle" tooltip-placement="bottom" uib-tooltip="Apple Dip" src="img/profile.png">
                                </a>
                                <a href="">
                                        <img alt="image" class="img-circle" tooltip-placement="bottom" uib-tooltip="Apple Dip" src="img/profile.png">
                                    </a>
                                    <a href="">
                                            <img alt="image" class="img-circle" tooltip-placement="bottom" uib-tooltip="Apple Dip" src="img/profile.png">
                                        </a>
                        </div>
                        <span ng-if="project.teams.indexOf(team)!=(project.teams.length-1)"><br></span>
                    </div>


            </div>
        </div>
    </div>
</div>
