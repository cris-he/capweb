<!-- Navigation -->
<div ng-include="'views/common/navigation.html'"></div>

<!-- Page wraper -->
<!-- ng-class with current state name give you the ability to extended customization your view -->
<div id="page-wrapper" class="gray-bg {{$state.current.name}}" ng-controller="project_createCtrl">

    <!-- Page wrapper -->
    <div ng-include="'views/common/topnavbar.html'"></div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>{{'PROJECTS' | translate}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">{{'HOME' | translate}}</a>
                </li>
                <li >
                    <a>{{'PROJECTS' | translate}}</a>
                </li>
                <li class="active">
                    <strong>{{'New' | translate}}</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInUp">
                    <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                    
                                <div class="ibox-content">
                                    <form ng-submit="project_create_submit()" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">Project Name</label>
                                            <div class="col-sm-10">
                                                <input ng-model="project.name" class="form-control">
                                            </div>
                    
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Password</label>
                    
                                            <div class="col-sm-10">
                                                <input ng-model="project.password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Teams Limit</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="project.size">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Tags
                                                <br/>
                                            </label>
                    
                                            <div class="col-sm-10">
                                                <tags-input ng-model="project.tags">
                                                </tags-input>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Bio</label>
                                            <div class="col-sm-10">
                                                <div summernote class="summernote" ng-model="project.bio">
                                                </div>
                                            </div>
                                        </div>
                    
                    
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button ui-sref="dashboard" class="btn btn-white" type="submit">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</div>
