<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Team Creation</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Team Creation</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="row wrapper wrapper-content animated fadeInRight" ng-controller="team_creationCtrl">

    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">

                <div class="panel-body">

                    <form name="team_creation" ng-submit="onSubmit()">

                        <div class="p-m tab-pane">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="form-group col-lg-12">
                                            <label>Team Name *</label>
                                            <span class="text-danger" ng-if="Team.name.length > 0 && Team.name.length < 2">
                                                <i class="fa fa-exclamation-triangle"></i> Please enter minimum 2 character</span>
                                            <input required type="text" class="form-control" ng-model="Team.name" ng-minlength="2" placeholder="Please input your team's name"
                                                name="name">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Magic Token *</label>
                                            <span class="text-danger" ng-if="Team.name.length > 0 && Team.name.length < 4">
                                                <i class="fa fa-exclamation-triangle"></i> Please enter minimum 3 character</span>
                                            <span class="text-danger" ng-if="Team.name.length > 0 && Team.name.length > 8">
                                                <i class="fa fa-exclamation-triangle"></i> Please enter maximum 8 character</span>
                                            <input required type="text" class="form-control" ng-model="Team.magictoken" placeholder="Credential for others to join this team"
                                                name="magictoken">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Contact Email *</label>
                                            <input required type="email" class="form-control" ng-model="Team.email" placeholder="user@email.com" name="email">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label class="control-label">Interested Areas</label>
                                            <br>
                                            <div *ngFor="let area of areas" class="col-lg-3">
                                                <div class="checkbox checkbox-success checkbox-inline">
                                                    <input type="checkbox" [(ngModel)]='area.value' [name]="area.tag_name">
                                                    <label> {{area.tag_name}} </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="hpanel">
                                                <label>Description</label>
                                                <textarea style="resize:none;" #v_pabs="ngModel" required minlength="20" rows="10" required maxlength="2000" id="longdes"
                                                    [(ngModel)]='new_team.about' type="text" class="form-control" placeholder=" Introduce your team"
                                                    name="about"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-right m-t-xs">
                            <a class="btn btn-info" (click)="save()">Submit</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
