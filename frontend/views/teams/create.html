<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Create a team</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Team create</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="row wrapper wrapper-content animated fadeInRight" ng-controller="team_createCtrl">

    <div class="row ">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form ng-submit="team_new_submit()" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Team Name</label>
                            <div class="col-sm-10">
                                <input ng-model="team.name" class="form-control">
                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10">
                                <input ng-model="team.password" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Size</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="team.size" placeholder="Firstname">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Slogan</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="team.slogan" placeholder="Slogan">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Tags
                                <br/>
                            </label>

                            <div class="col-sm-10">
                                <tags-input ng-model="team.tags">
                                </tags-input>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Bio</label>
                            <div class="col-sm-10">
                                <div summernote class="summernote" ng-model="team.bio">
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button ui-sref="dashboard" class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
