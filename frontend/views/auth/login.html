<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div ng-controller="authCtrl">
        <div>
            <h1 class="logo-name">UT</h1>
        </div>
        <h3>Welcome to Capweb</h3>
        <p>Discover teammates and projects for ECE496</p>
        <form ng-submit="login()" class="m-t" role="form" >
            <div class="form-group">
                <input ng-model="auth.username" type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input ng-model="auth.password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
    </div>
</div>
