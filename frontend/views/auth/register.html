<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div ng-controller="authCtrl">
        <div>

            <h1 class="logo-name">UT</h1>

        </div>
        <h3>Register to Capweb</h3>
        <p>Good luck and have fun!</p>
        <form ng-submit="register()" class="m-t" role="form">
            <div class="form-group">
                <input ng-model="new.first" type="text" class="form-control" placeholder="Firstname" required="true">
            </div>
            <div class="form-group">
                <input ng-model="new.last" type="text" class="form-control" placeholder="Lastname" required="true">
            </div>
            <div class="form-group">
                <input ng-model="new.username" type="email" class="form-control" placeholder="Email" required="true">
            </div>
            <div class="form-group">
                <input ng-model="new.password" type="password" class="form-control" placeholder="Password" required="true">
            </div>
            <br>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
    </div>
</div>
